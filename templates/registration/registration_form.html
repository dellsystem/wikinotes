{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header">
      <h1>Create an account</h1>
    </div>
    <div class="row">
    <div class="span8">
      <h3>Have an account with one of these sites?</h3>
    </div>
    <div class="span8">
    <h3>Otherwise, sign up here!</h3>
    <div class="rounded-box">
        <form action="." method="post">{% csrf_token %}
            <div class="clearfix">
            {{ form.username }}
            </div>
            <div class="clearfix">
            {{ form.email }}
            </div>
            <div class="clearfix">
            {{ form.password1 }}
            </div>
            <div class="clearfix">
            {{ form.password2 }}
            </div>
            <input class="btn success medium" type="submit" value="Submit" />
        </form>
    </div>
  </div>
  </div>
  </section>
</div>

{% endblock %}
