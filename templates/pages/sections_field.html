<label for="num_sections">Number of sections:</label>
<div class="input"><select class="small" name="num_sections" id="num_sections">
	{% for section_num in num_sections %}
		<option value="{{ section_num }}" {% if section_num == page.num_sections %}selected="selected"{% endif %}>{{ section_num }}</option>
	{% endfor %}
</select></div>
