<label>Associated semester:</label>
<div class="input">
	<select class="small" name="term">
		{% for term in terms %}
		<option value="{{ term }}" {% if page.course_sem.term == term %}selected="selected"{% endif %}>{{ term.title }}</option>
		{% endfor %}
	</select>
	<select class="small" name="year">
		{% for year in years %}
		<option value="{{ year }}" {% if page.course_sem.year == year %}selected="selected"{% endif %}>{{ year }}</option>
		{% endfor %}
	</select>
</div>
